events {

}
http {

    server {
        listen 80;
        client_max_body_size 100M;
        server_name run.mark-anikin.ru;

        charset utf-8;
        index index.html index.htm;
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
        include /etc/nginx/mime.types;

        location /api {
            proxy_pass http://api:3001;
        }

        location /files {
            alias /usr/share/nginx/files;
            try_files $uri $uri/ =404;
        }

        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl;
        server_name run.mark-anikin.ru;

        ssl_certificate /etc/letsencrypt/live/run.mark-anikin.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/run.mark-anikin.ru/privkey.pem;

        charset utf-8;
        index index.html index.htm;
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
        include /etc/nginx/mime.types;

        location /api {
            proxy_pass http://api:3001;
        }

        location /files {
            alias /usr/share/nginx/files;
            try_files $uri $uri/ =404;
        }

        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/certbot;
        }
    }
}